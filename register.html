	<!-- Register Box -->
	<div class="registerBox">
        <form action="php/register.php" method="POST" style="padding-bottom: 50px; padding-top: 50px">
			<h1>Register</h1>
            <br>
            <div class="columns">
                <div>
                    <h5>
                        <label>Username: </label> 
                        <input type="text" name="username" id="username" required autofocus onBlur="checkAvailability()">
                        <span id="user-availability-status"></span>
                    </h5>
			        <h5>
                        <label>Password: </label> 
                        <input type="password" name="password" required>
                    </h5>
                    <h5>
                        <label>Confirm Password: </label>
                        <input type="password" name="confirm_password" required>
                    </h5>		        
                </div>
                <div>
                    <h5>
                        <label>Email: </label> 
                        <input type="email" name="email" required>
                    </h5>  
                    <h5>
                        <label>Program: </label> 
                        <input type="text" name="program" required>
                    </h5>                    
                    <h5>
                        <label>Year of Study: </label>
                        <select name="year_of_study">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5+">5+</option>
                        </select>
                    </h5>  
                </div>
            </div>
			<br>
			<br>
			<input type="submit" name="register" value="Register" class="submit">
		</form>
    </div>
    <script>
        function checkAvailability() {
            $("#loaderIcon").show();
            jQuery.ajax({
                url: "php/check_availability.php",
                data:'username='+$("#username").val(),
                type: "POST",
                success:function(data){
                    $("#user-availability-status").html(data);
                    $("#loaderIcon").hide();
                },
                error:function (){}
            });
        }
    </script>
